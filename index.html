<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRIENDS BOOK</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="backgroundImage" src="backgroundImage.jpg" alt="" />
    <main class="main">
      <h1 id="TitleName">FRIENDS BOOK</h1>
      <form action="">
        <div>
          <label id="yourName" for="textBox">Your Name: </label>
          <input id="textBox" type="text" />
        </div>
        <label for="textBox1" id="field1">1. A message for me!</label>
        <div>
          <textarea name="textBox1" id="textBox1" cols="30" rows="4"></textarea>
        </div>
        <label for="textBox2" id="field2">2. A nick name for me?</label>
        <div>
          <textarea name="textBox2" id="textBox2" cols="30" rows="4"></textarea>
        </div>
        <label id="field3">3. Have you ever lied to me?</label>
        <div>
          <input type="radio" name="yesMayBe" id="yesMayBe" value="Yes" />
          <label for="yesMayBe">Yes</label>
          <input type="radio" name="yesMayBe" id="yesMayBe2" value="MayBe" />
          <label for="yesMayBe2">MayBe</label>
        </div>
        <label id="field4">4. How do you feel when you talk to me?</label>
        <div>
          <input
            type="radio"
            name="happyIrritated"
            id="happyIrritated"
            value="Happy"
          />
          <label for="happyIrritated">Happy</label>
          <input
            type="radio"
            name="happyIrritated"
            id="happyIrritated2"
            value="Irritated"
          />
          <label for="happyIrritated2">Irritated</label>
        </div>
        <label id="field5">5. Do you like to go on a roadtrip with me?</label>
        <div>
          <input type="radio" name="yesOrNo" id="yesNo" value="Yes" />
          <label for="yesNo">Yes</label>
          <input type="radio" name="yesOrNo" id="yesNo2" value="No" />
          <label for="yesNo2">No</label>
        </div>
        <label id="field6">6. Best colour that suits me?</label>
        <div id="bestColour">
          <input type="checkbox" id="red" name="red" value="red" />
          <label for="red">Red</label>
          <input type="checkbox" id="black" name="black" value="black" />
          <label for="black">Black</label>
          <input type="checkbox" id="white" name="white" value="white" />
          <label for="white">White</label>
          <input type="checkbox" id="blue" name="blue" value="blue" />
          <label for="blue">Blue</label>
          <input type="checkbox" id="green" name="green" value="green" />
          <label for="green">Green</label>
        </div>
        <label id="field7" for="textBox3"
          >7. The best moment in our Friendship?</label
        >
        <div>
          <textarea name="textBox3" id="textBox3" cols="30" rows="4"></textarea>
        </div>
      </form>
    </main>
  </body>
</html>
